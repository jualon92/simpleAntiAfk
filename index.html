<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anti-afk</title>
  <script type="module" src="/src/main.ts" defer></script>
  <script src="https://kit.fontawesome.com/ec8e57b825.js" crossorigin="anonymous"></script>
</head>

<body>


  <div class="h-screen bg-gray-200 ">
 
    
    <div class="pt-6 gap-y-5 flex flex-col justify-center items-center h-screen gap-y-2">

      <button
        class=" w-24 h-24 rounded-full bg-blue-500  hover:bg-blue-800 active:bg-blue-800  active:translate-y-0.5 focus:outline-none"
        id="play-btn"><i class="fa fa-play fa-2x text-white" id="play-icon"></i></button>
 
     
       
            <span title="Status: paused" class=" transition duration-200 w-4 h-4   bg-red-500 rounded-full " id="status-circle">   </span>       
 
      
        <button id="hide-btn" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded  ">hide app</button>
         
         
      
        <form class="max-w-[16rem] mx-auto grid grid-cols-2 gap-4">
          <div>
              <label for="start-time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start time:</label>
              <div class="relative">
 
                  <input type="time" id="start-time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"     />
              </div>
          </div>
          <div>
              <label for="end-time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End time:</label>
              <div class="relative">
                   
                  <input type="time" id="end-time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"     />
              </div>
          </div>
      </form>
       
      </div>
       
     
      
        
  </div>
  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
</body>



</html>
