<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anti-afk</title>
    <script type="module" src="/src/main.ts" defer></script>
    <script src="https://kit.fontawesome.com/ec8e57b825.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="h-screen bg-gray-200">
        <div class="pt-9 gap-y-5 flex flex-col justify-center items-center h-screen gap-y-2">
            <header class="absolute top-0 border-b border-gray-200 dark:border-gray-700">
                <nav>
                    <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
                        <li class="me-2">
                            <a href="#"
                                class="inline-flex items-center justify-center p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500 group"
                                aria-current="page">
                                <svg class="w-4 h-4 me-2 text-blue-600 dark:text-blue-500" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                                    <path
                                        d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"  />
                                </svg>
                                <p id="dashboard">Dashboard</p>
                            </a>
                        </li>
                        <li class="me-2">
                            <a href="/src/offtimer/offtimer.html"
                                class="inline-flex items-center p-4 justify-center p-1 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                                <svg class="w-4 h-4 me-2 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300"
                                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M5 11.424V1a1 1 0 1 0-2 0v10.424a3.228 3.228 0 0 0 0 6.152V19a1 1 0 1 0 2 0v-1.424a3.228 3.228 0 0 0 0-6.152ZM19.25 14.5A3.243 3.243 0 0 0 17 11.424V1a1 1 0 0 0-2 0v10.424a3.227 3.227 0 0 0 0 6.152V19a1 1 0 1 0 2 0v-1.424a3.243 3.243 0 0 0 2.25-3.076Zm-6-9A3.243 3.243 0 0 0 11 2.424V1a1 1 0 0 0-2 0v1.424a3.228 3.228 0 0 0 0 6.152V19a1 1 0 1 0 2 0V8.576A3.243 3.243 0 0 0 13.25 5.5Z" />
                                </svg>
                                <p id="title-timer">Timer</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

             
                <button
                    class="w-24 h-24 rounded-full bg-blue-500 hover:bg-blue-800 active:bg-blue-800 active:translate-y-0.5 focus:outline-none"
                    id="play-btn">
                    <i class="fa fa-play fa-2x text-white" id="play-icon"></i>
                </button>

                <span title="Status: paused" class="transition duration-200 w-4 h-4 bg-red-500 rounded-full"
                    id="status-circle">
                </span>

                <button id="hide-btn"
                    class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"></button>
            
        </div>
    </div>
   
</body>

</html>
